
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Day 1 – Incline Dumbbell Press</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .exercise-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0;
    }
    .exercise-subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .header-row, .set-row {
      display: grid;
      grid-template-columns: 50px 1fr 1fr 1fr 80px;
      align-items: center;
      gap: 10px;
    }
    .header-row {
      font-weight: bold;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    .set-row {
      padding: 10px 0 2px;
    }
    .log-field,
    .log-select {
      background-color: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .log-select {
      -webkit-appearance: none;
      appearance: none;
    }
    .set-row button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .set-meta {
      font-size: 11px;
      color: #888;
      margin: 2px 0 8px;
      text-align: left;
    }
    .set-separator {
      border-bottom: 1px solid #444;
      margin-bottom: 12px;
    }
  </style>
</head>
